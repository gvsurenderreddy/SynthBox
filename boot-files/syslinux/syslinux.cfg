prompt 1
timeout 10
display synthbox.msg
DEFAULT synthbox

LABEL synthbox
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz26
APPEND initrd=/%INSTALL_DIR%/boot/%ARCH%/archiso.img archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

LABEL synthbox-rt
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz26rt
APPEND initrd=/%INSTALL_DIR%/boot/%ARCH%/archiso.img archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%
